<ion-header>
  <ion-toolbar color="dark">
    <ion-icon name="close-circle" slot="end" (click)="closeModal()" color="danger" size="large" style="margin-right: 5%"></ion-icon>
    
    
    <ion-title color="primary" ><b>Filters</b></ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-label style="margin-left: 5%"><b>Sort By</b></ion-label>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor = "let but of fab"  offset="2">
            <ion-fab-button>
                <img src="{{but.value}}" class="img">
            </ion-fab-button><br>
            <ion-label>{{but.label}}</ion-label>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-list>
    
    <ion-list>
      <ion-item>
         <ion-label><b>Genre</b></ion-label>  
        <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" multiple="true" placeholder="Select Many">
          <ion-select-option value="red" *ngFor="let select of selectOption" (ionChange)="checkValue($event)">{{select}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

      <ion-list>
          <ion-list-header><b>Distance (kms)</b></ion-list-header>
          <ion-item>
              <ion-range min="0" max="100" pin color="primary">
                <ion-icon slot="start" name="walk"></ion-icon>
                <ion-icon slot="end" name="walk" size="large"></ion-icon>
              </ion-range>
            </ion-item>
        </ion-list>
      
    <ion-list>
            <ion-list-header><b>Price</b></ion-list-header>
            <ion-item>
                <ion-range min="0" max="2000" pin color="primary">
                  <ion-icon slot="start"  name="pricetag"></ion-icon>
                  <ion-icon slot="end" name="pricetag" size="large"></ion-icon>
                </ion-range>
              </ion-item>
          </ion-list>
      </ion-content>
