<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="close-circle" slot="start" (click)="closeModal()" style="zoom:1.8"></ion-icon>
    <ion-icon name="ios-arrow-dropright"slot="end" (click)="closeModal()" style="zoom:1.8"></ion-icon>
    
    <ion-title>FILTER</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>Sort by</ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor = "let but of fab">
            <ion-fab-button>
                <img src="{{but.value}}" class="img">
            </ion-fab-button><br>
            <ion-label>{{but.label}}</ion-label>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-list>
    
    <ion-list>
      <ion-item>
         <ion-label>Genre</ion-label>  
        <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" multiple="true" placeholder="Select Many">
          <ion-select-option value="red" *ngFor="let select of selectOption" (ionChange)="checkValue($event)">{{select}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

      <ion-list>
          <ion-list-header>Distance(in kms)</ion-list-header>
          <ion-item>
              <ion-range min="0" max="50" pin color="primary">
                <ion-icon slot="start" size="small" name="walk"></ion-icon>
                <ion-icon slot="end" name="walk"></ion-icon>
              </ion-range>
            </ion-item>
        </ion-list>
      
    <ion-list>
            <ion-list-header>Price</ion-list-header>
            <ion-item>
                <ion-range min="0" max="2000" pin color="primary">
                  <ion-icon slot="start" size="small" name="pricetag"></ion-icon>
                  <ion-icon slot="end" name="pricetag"></ion-icon>
                </ion-range>
              </ion-item>
          </ion-list>
      </ion-content>
