<ion-header >
    <ion-toolbar >
        <ion-title> {{event.title}}</ion-title>
        <ion-buttons slot="start" >
          <ion-back-button color="light"  icon="ios-arrow-back"></ion-back-button>
        </ion-buttons>
   
       
      </ion-toolbar>
</ion-header>

<ion-content  style="position:relative; top:2vh; ">
  
  <ion-slides [options]= "sliderConfig">
    <ion-slide class="picture" *ngFor = "let img of images"  >
      
        <ion-card button = "true"  (click) = "openImage(img)" >
          <img class="fixSize" style="border: 2px solid var(--ion-color-primary-tint);" src="{{img.value}}" />
           
        </ion-card> 
          
    </ion-slide>  
  

    <ion-slide>
        
          <ion-card  button = "true" class="card" >
            <ion-card-content class="fixSize add">
              
                  <ion-icon class="icon" name="add-circle"  style=" color: var(--ion-color-primary); font-size: 5vmax"></ion-icon>
                  
              
            </ion-card-content>
           </ion-card>
        
    </ion-slide>
  </ion-slides>
  
  <div class="padding">
  <ion-card class= "card">
    <ion-card-content>
      <ion-card-title style="color:var(--ion-color-light-shade);">Description:</ion-card-title>
      <p style="color: var(--ion-color-light-tint);">{{event.description}}</p>
    </ion-card-content>
  </ion-card>
</div>
<div class="padding">
    <ion-card class= "card">
      <ion-card-content style="padding-left:0mm ;">
        <ion-card-title style="color:var(--ion-color-primary); padding-left:1em ;">Attractions</ion-card-title>
        <ion-grid>
            <ion-row>
              <div *ngFor=" let attr of event.attractions">
                <ion-chip style= "background-color: var(--ion-color-secondary);">
                  <ion-label color="light">{{attr}}</ion-label>
                </ion-chip>
              </div>
            </ion-row>  
        </ion-grid>      
        
      </ion-card-content>
    </ion-card>
  </div>
  
  
</ion-content>

<ion-footer style="padding:0.3em;">
<ion-slides class="footer" [options]= "joinConfig">
  
    <ion-slide style="background-color: var(--ion-color-secondary); border-radius: 0.4em">
        <ion-grid style="padding: 0;">
            <ion-row style="padding-top: 0; align-items: center;">
                <ion-button color="light shade" shape="round" style="padding:0.1em !important;" (click)="count=count-1">
                    <ion-icon name="remove"></ion-icon>
                </ion-button>
                <ion-card style="background-color: white; height: 3em; width:3.3em; ">
                    <ion-card-content style=" text-align: center; padding:0; padding-top:0.9em;  height: 3em; width:3.3em;"><p  >{{count}}</p></ion-card-content>
                  </ion-card>
                
                <ion-button  color="light shade" shape="round" style="padding:0.1em !important;"  (click)="count=count+1">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
    
            </ion-row>
          </ion-grid>
           
    </ion-slide>

  <ion-slide style="background-color: var(--ion-color-primary); border-radius: 0.4em">
    <ion-grid>
      <ion-row>
        <ion-col class="arrow" >
            <ion-icon  name="ios-arrow-forward"></ion-icon>
        </ion-col>
        <ion-col class="arrow" >
            <ion-icon  name="ios-arrow-forward"></ion-icon>
        </ion-col>
        <ion-col>
            RSVP
          </ion-col>
          <ion-col class="arrow" >
              <ion-icon  name="ios-arrow-forward"></ion-icon>
            </ion-col>
            <ion-col class="arrow" >
                <ion-icon  name="ios-arrow-forward"></ion-icon>
              </ion-col>
                      
          
          
       </ion-row>
    </ion-grid>
  

  
  </ion-slide>
 
</ion-slides>
</ion-footer>
