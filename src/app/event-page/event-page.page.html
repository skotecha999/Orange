<ion-header >
  <ion-toolbar>
    <ion-title >EventPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-slides [options]= "sliderConfig">
    <ion-slide *ngFor = "let img of images"  >
      
        <ion-card button = "true" fill = "outline" (click) = "openImage(img)">
          <img class="fixSize" style= "background-color: var(--ion-color-primary); "src="{{img.value}}" />
           
        </ion-card> 
          
    </ion-slide>  
  

    <ion-slide>
        
          <ion-card  button = "true" class="card" style=" background-color: var(--ion-color-dark-tint) ;">
            <ion-card-content class="fixSize" style="width:38vw" >
              
                  <ion-icon class="icon" name="add-circle"  style=" color: var(--ion-color-primary); font-size: 5vmax"></ion-icon>
                  
              
            </ion-card-content>
           </ion-card>
        
    </ion-slide>
  </ion-slides>
  
</ion-content>
